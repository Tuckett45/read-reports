<div *ngIf="!this.adjustmentReportData" class="container">
  <div  class="row">
    <div class="col-md-3 col-sm-1"></div>
    <div class="col-md-6 col-sm-10">
        <div class="card card-default border-dark mb-3">
            <div class="card-header text-white" style="background-color: #495057;">Please Choose a Date Range</div>
            <div class="card-body" style="padding-bottom: 10px;text-align: center;">
                <form action="index.cfm" class="form-inline" id="form1" method="post" name="form1">
                  <mat-form-field>
                    <mat-label>Choose Date Range</mat-label>
                    <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange">
                      <input matStartDate formControlName="start" placeholder="Start Date">
                      <input matEndDate formControlName="end" placeholder="End Date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                  <button (click)="runAdjustmentReport()" class="btn btn-primary">Run Report</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-1"></div>
    </div>
</div>


<div *ngIf="this.adjustmentReportData" class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z8">

    <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

    <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

    <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Weight
        </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

    <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Symbol
        </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
