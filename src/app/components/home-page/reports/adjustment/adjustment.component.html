<div *ngIf="!this.adjustmentReportData" class="row">
    <div class="col-md-3 col-sm-1"></div>
    <div class="col-md-6 col-sm-10">
        <div class="panel panel-default">
            <div class="panel-heading">Please Choose a Date Range</div>
            <div class="panel-body" style="padding-bottom: 10px;text-align: center;">
                <form action="index.cfm" class="form-inline" id="form1" method="post" name="form1">
                    <input type="text" class="form-control" id="daterange" size="23">
                    <input id="dtStart" type="hidden" name="FromDate" value="04/29/2023">
                    <input id="dtEnd" type="hidden" name="ToDate" value="04/29/2023">
                    <input name="fuse" type="hidden" value="order_list">
                    <button type="submit" class="btn btn-primary">Run Report</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-1"></div>
</div>


<div *ngIf="this.adjustmentReportData" class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
