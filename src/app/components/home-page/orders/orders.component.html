<div class="container">
    <div class="card card-default border-dark mb-3"> 
        <div class="card-header text-white bg-dark">
                Order Options
            <div class="text-end" style="margin-top: -3px;">
                <a  class="btn btn-sm btn-primary">View orders awaiting approval</a>
            </div>
        </div>
        <div class="card-body text-center">
            <div class="row row-wrapper">
                <div class="col">
                    <a class="btn btn-mav btn-success" routerLink="/create-order">
                        <fa-icon [icon]="faShoppingCart"></fa-icon><br>
                        Create an Order
                        <div class="inner">
                            Create a new uniform order
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="btn btn-mav btn-success" onclick="requestOrderNumber()">
                    <i class="glyphicon glyphicon-search"></i><br>
                        View an Order
                        <div class="inner">
                            View an order by entering in its order ID
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
