    <div *ngIf="isAddFormValid"> 
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="quantity">Quantity</th>
                    <th class="product">Product</th>
                    <th class="employee">Employee</th>
                    <th class="removeButton"> </th>
                </tr>
            </thead>
            <tbody formGroupName="orderForm">
                <td class="quantity" formControlName="quantity">{{ orderForm.quantity }}</td>
                <td formControlName="product">{{ orderForm.product }}</td>
                <td></td>
                <td><button (click)="cancelItem()">Remove</button></td>
            </tbody>
        </table>
        <button id="btnSave" class="btn btn-success" (click)="save()" disabled="isAddFormValid">Submit
            Order</button>
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</div>
